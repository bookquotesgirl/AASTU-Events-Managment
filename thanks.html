  const navLinks=document.querySelectorAll(".nav-link");
  navLinks.forEach(link=>{

  // Example values (replace with actual backend or localStorage values)
const eventName = "Jazz Night Live"; // Replace with dynamic event name
const userEmail = "hiwotabere310@gmail.com"; // Replace with user's email

});

// Insert values into the page

document.getElementById("add-to-calendar").addEventListener("click", function () {
    let eventTitle = "Big Foggy Dreams";
    let eventLocation = "San Francisco, CA, USA";
    let eventStartDate = "2035-10-02T20:00:00"; // YYYY-MM-DDTHH:MM:SS
    let eventEndDate = "2035-10-02T23:00:00"; // Adjust as needed
    let eventDetails = "Join us for an unforgettable night at Big Foggy Dreams.";

    // Construct Google Calendar URL
    let googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventTitle)}&dates=${eventStartDate.replace(/[-:]/g, "")}/${eventEndDate.replace(/[-:]/g, "")}&details=${encodeURIComponent(eventDetails)}&location=${encodeURIComponent(eventLocation)}&sf=true&output=xml`;

    // Redirect to Google Calendar
    window.open(googleCalendarUrl, "_blank");
});
